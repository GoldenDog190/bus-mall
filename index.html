<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Mall</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header>
    <h1>Bus Mall Products</h1>
  </header>
  
  <canvas id="myChart" width="100" height="100"></canvas>
  <main>
    <h2>Please Click on Favorite Product Pictures!</h2>
    
    <h3>Once you have voted on the pictures, the results of votes will appear!</h3>

<section id="product-images">
  <div>
    <img class="starbag" id="left-image" src="images/bag.jpg" alt="star wars bag">
    <p id="left-name">Star Wars Bag</p>
  </div>

  <div>
    <img class="rboots" id="middle-image" src="images/boots.jpg" alt="rain boots">
    <p id="middle-name">Rain Boots</p>
  </div>
  <div>
    <img class="multipen" id="right-image" src="images/pen.jpg" alt="multi-task pen">
    <p id="right-name">Multi-Task Pen</p>
  </div>

</section>
  </main>

  <footer>

  </footer>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
